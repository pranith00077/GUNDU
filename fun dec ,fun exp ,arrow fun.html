<!DOCTYPE html>
<html lang="en">
<head>
    <title>Types of Functions</title>
</head>
<body>
    <h1>Check the browser console for function outputs.</h1>
    <script>// 1. Function Declaration
function declaredFunction(a, b) {
    console.log('Called Function Declaration');
    return a + b;
}
declaredFunction(5, 3);

// 2. Function Expression
const functionExpression = function(a, b) {
    console.log('Called Function Expression');
    return a * b;
};
functionExpression(5, 3);

// 3. Arrow Function
const arrowFunction = (a, b) => {
    console.log('Called Arrow Function');
    return a - b;
};
arrowFunction(5, 3);
</script>
</body>
</html>
